<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquareRooter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="parent">
        <div class="welcome">Welcome to SquareRooter</div>
        <div class="input-form">
            <form>
                <label for="num-input">Enter a positive number to squareroot: </label>
                <br>
                <input type="number" id="num-input" min="0" name="num" value="0">
                <button type="reset">reset</button>
                <button type="button" id="submitBtn">Submit</button>
            </form>
        </div>
        <div class="answer-display">Answer: </div>
        <div class="history">History: </div>
    </div>
</body>
</html>
